<div data-ng-init="initStack()">
    <span id="chat-screen">
        -- Chat Screen --
        <hr>
    </span>
    <!-- message field -->
    <div id="message-bar">
        <span id="message-input-parent">
            <input type="text" name="" id="message-input" data-ng-model="message" data-ng-click="removeMessage()">
            <button id="button" value="Click to speak" onclick="toggleStartStop()"></button>
            <button id="message-bar-send" data-ng-click="addMessagesToStack()">
                Send
            </button>
        </span>
    </div>

    <!-- chat screen -->

    <div data-ng-show="messageStack.length !== 0" id="stackArea-parent">
        <div data-ng-repeat="message in messageStack" id="stackArea">
            <div data-ng-if="message.sender === 'you'" class="chat-screen-messages-you">
                {{message.message}}
                <span>
                    <sub class="show-user-creds">
                        {{message.sender}}
                        {{message.time}}
                    </sub>
                </span>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var recognizing;
    var recognition = new SpeechRecognition();
    recognition.continuous = true;
    reset();
    recognition.onend = reset;
    recognizing = true;

    recognition.onresult = function (event) {
        for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                document.getElementById("message-input").value += event.results[i][0].transcript;
            }
        }
    }

    function reset() {
        recognizing = false;
        button.innerHTML = "Click to Speak";
    }

    function toggleStartStop() {
        if (recognizing) {
            recognition.stop();
            reset();
        } else {
            recognition.start();
            recognizing = true;
            button.innerHTML = "Click to Stop";
        }
    }
</script>
