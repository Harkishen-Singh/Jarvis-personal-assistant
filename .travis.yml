os:
  - linux

sudo: required

services:
  - xvfb

language:
  - go

go:
  - 1.11.x

addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver

cache:
  - tests/node_modules/

before-install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - cd service/ && go get -u -v -d && cd ..
  - cd tests/ && npm install && npm install chromedriver geckodriver && cd ..
  - gofmt -l .


script:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0
  - echo "checking linting in golang ..."
  - golangci-lint run
  - echo "perfect linting standards! moving ahead ..."
  - make build
  - ./bin/service &
  - export ENV=test
  - npm install -g http-server mocha eslint
  - eslint view/web/app-jarvis.js
  - echo "checking go format ..."
  - build/scripts/gofmt.sh
  - cd view/web/ && npm start && cd ../..
  - go test -v ./...
  - cd tests/
  - npm install
  - xvfb-run -s "-screen 0 1920x1080x16" -a mocha test.js
